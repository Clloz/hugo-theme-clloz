{{ define "main" }}

<section>
    <h1>{{ .Title }}</h1>
    {{ range .Pages.ByPublishDate.Reverse }}
    <div class="card">
        <a href="{{ .RelPermalink }}" class="page-link"></a>
    </div>
    <a href="{{ .RelPermalink }}" class="summary">
        <p>{{ .Summary }}</p>
    </a>
    {{ end }}
</section>
{{ end }}
